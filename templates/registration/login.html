{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="login-container color-bg-gradient">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <div class="card">
      <h2 class="color-text-base-blue">Employee Manager</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
          {% if field.errors %}
            <ul>
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            </ul>
          {% endif %}
          {{field}}
        {% endfor %}
        <button type="submit" class="btn">Login</button>
      </form>
    </div>  
  </div>
  <script>
    document.querySelectorAll('input')
      .forEach(input => input.setAttribute('placeholder', input.name))
  </script>
{% endblock %}
